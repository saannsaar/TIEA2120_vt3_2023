       <h1>Tulospalvelu</h1>

<!-- Voit seuraavalla keskeneräisellä lomakkeella kokeilla miten lomakkeesi toimisi ilman javascript-käsittelyä. 
Oikein muodostettu loamke antaa tuloksena jotain seuraavanlaista eli sarjan arvona on käytettävä sarjan
tunnistetta
nimi    =   foo
sarja   =   123
jasen   =   a
jasen   =   b

<div id="eka">


<div id="formidiv">
<form id="lisays" action="#" method="post">
    <fieldset id="tiedot">
        <legend>Joukkueen tiedot</legend>
      <p>
          <label>Nimi </label>
          <input type="text" id="nimi" name="nimi" required="required" minlength="2"/>
      </p>
      
      <div id="leimaukset">

      </div>
      <div id="sarjaiset">

      </div>
    
      </fieldset>

      <fieldset id ="fieldsetti">
          <legend>Jäsenet</legend>
          <div id="jaseninputit">
          <p>
              <label>Jäsen 1 </label>
              <input type="text" id="jasenyksi" name="Jasen1" class="jasenet" />
          </p>
          <p>
              <label>Jäsen 2 </label>
              <input type="text" id="jasenkaksi" name="Jasen2" class="jasenet" />
          </p>
          </div>

      </fieldset>
      <table id="rastileimaukset">
        <thead>
            <tr>
                <th>Rasti</th>
                <th >Aika</th>
                <th >Poista</th>
            </tr>
          
        </thead>
        <tbody>
           
        </tbody>
    </table>

      <p><input type="submit" value="Tallenna" id="tallennusnappi"/></p>
</form>
</div>





<div id="leimauslomake">
    <form id ="leimausform" action="#">
        <fieldset>
            <legend>Lisää uusi leimaustapa</legend>
            <p>
                <label>Nimi</label>
                <input type="text" id="leimaus" name="lleimaus" required="required"/> 
            </p>
            <p><input type="submit" value="Lisää uusi leimaustapa" /></p>
        </fieldset>
    </form>
</div>

</div>


<div id="container1">
    <ul id ="lista"></ul>

</div>
